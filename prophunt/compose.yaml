version: "3"

services:
  tf2-prophunt:
    image: ghcr.io/netwarlan/tf2
    environment:
      TF2_SERVER_HOSTNAME: "NETWAR TF2 - PROPHUNT"
      TF2_SERVER_UPDATE_ON_START: "true"
      TF2_SERVER_PROPHUNT: "true"
      TF2_SERVER_MAP: "ph_hanger18_b7"
    volumes:
      - ./data:/app/tf2
    restart: "unless-stopped"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      vlan:
        ipv4_address: 10.10.10.126

networks:
  vlan:
    external: true
